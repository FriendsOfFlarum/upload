                Dosya yükleme servisleri ve ayarları.
            upload_method: >
                Burada dosyanızın yükleme metodunu seçebilirsiniz.
                Ayarınızı seçtiğiniz zaman uygulamanın ön yüzünde
                seçtiğiniz ayar kartı görüntülenecektir.
            resize: >
                Yüklenen dosya resim olduğu zaman, resim seçili olan servise
                gönderilmeden önce tekrar boyutlandırma işlemi yapılması için
                seçiniz. Resim için en fazla genişliği ve uzunluğu "pixel" formatında
                belirleyebilirsiniz. Tekrar boyutlandırma işleminde en/boy oranı herzaman
                korunacaktır.