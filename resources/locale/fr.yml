        help_texts:
            description: >
                Paramétrer les services et préférences de téléchargement.
            mime_types: >
                Configurez la correspondance entre le type de données et le stockage. Chaque type mime représenté par une expression régulière sera géré
                par le service de stockage correspondant.
            download_templates: >
                Les modèles de téléchargement sont la façon dont les téléchargements sont affichés sur votre forum. Ex.: comme des aperçus, des boutons. Actuellement disponible:
            resize: >
                Choisir si vous voulez redimensionner les images avant leur téléchargement. Vous pouvez choisir une largeur et hauteur maximales, en pixels. Le processus de redimensionnement conserve le rapport d’aspect des images.
            watermark: >
                Choisir si les images possèderont une image en filigrane pendant le téléchargement. Les images en filigrane sont ajoutées sur des images (sauf .gif) basées sur vos préférences ci-dessous.
            disable-hotlink-protection: >
                La protection Hotlink empêche l’ouverture de téléchargements depuis d’autres sites.
                La méthode actuelle nécessite un jeton csrf et un identifiant de publication.
            disable-download-logging: >
                Désactivez la journalisation de chaque téléchargement effectué par les utilisateurs de votre forum. 
                Le garder activé vous permet d’afficher le nombre de téléchargements et d’autres statistiques, dans un avenir proche.
